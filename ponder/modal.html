<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Gallery with Modals</title>
    <meta name="description" content="W04 Ponder: Responsive Gallery with Modals">
    <meta name="author" content="Vince Pag-ong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link your CSS file -->
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <h1>Gallery</h1>

    <section class="gallery">
        <figure>  
            <img src="images/book-sm.jpg" alt="person reading a book">
        </figure>
        <figure>  
            <img src="images/couch-sm.jpg" alt="person sitting on a couch with a phone">
        </figure>
        <figure>  
            <img src="images/desk-sm.jpg" alt="a work desktop">
        </figure>
        <figure>  
            <img src="images/keyboard-sm.jpg" alt="person typing on a keyboard">
        </figure>
        <figure>  
            <img src="images/phone-sm.jpg" alt="person looking at a phone">
        </figure>
        <figure>  
            <img src="images/sit-sm.jpg" alt="person sitting on a couch">
        </figure>
    </section>

    <dialog>
        <img alt="">
        <button class="close-viewer">X</button>
    </dialog>

    <script src="modal.js"></script>
</body>
</html>
