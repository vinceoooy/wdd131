<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Book - PART I | WDD 131</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WDD 131 Recipe Book" />

    <link rel="stylesheet" href="recipes.css" />
    <script type="module" src="main.js" defer></script>

    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo" id="logo">
        <h1>RecipeBook</h1>

    <main>
        <form action="#">
            <div id="search_row">
                <input type="search" placeholder="Find a recipe" id="search" />
                <button type="button"><img src="images/search.svg" alt="search" id="searchimg"></button>

        <article id="recipe">

    </main>
    <footer>
        <div class="social">

            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
