<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Character Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WDD 131 Prove - Character Card" />
    <meta name="author" content="Vince Pag-ong" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="character.css" />
    
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="LinkedIn">
    <meta property="og:title" content="LinkedIn Profile">
    <meta property="og:description" content="linkedIn profile of Vince Pag-ong">
    <meta property="og:url" content="https://www.linkedin.com/in/vincepag-ong/">
    <meta property="og:image" content="https://media.licdn.com/dms/image/v2/D4E03AQEVSFzTD7XvyQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1705518040161?e=1764201600&v=beta&t=9FYZVnTDNhZHl7XBELqN9criWE3N-ot50Eg5q9CX6Vo">
</head>
<body>
    <div class="card">
        <img class="image" src="#" alt="#">
        <div class="name"></div>
        <div class="stats">
            <p><strong>Class:</strong> <span id="class"></span></p>
            <p><strong>Level:</strong> <span id="level"></span></p>
            <p><strong>Health:</strong> <span id="health"></span></p>
        </div>
        <div class="buttons">
            <button id='attacked'>Attacked</button>
            <button id='levelup'>Level Up</button>
        </div>
    </div>
    <script src="character.js"></script>
</body>
</html>
